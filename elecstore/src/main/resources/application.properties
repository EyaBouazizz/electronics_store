spring.application.name=elecstore
spring.datasource.url=jdbc:mysql://localhost:3306/electronics?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update

# JWT Configuration
jwt.secret=YourVeryLongAndSecureSecretKeyHerePleaseMakeItAtLeast256BitsLong
jwt.expiration=86400
app.client.url=http://localhost:4200

server.port=8090

